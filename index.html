<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href = "styles.css">
    <script src="script.js" defer></script>
    <title>Speed Typing</title>

<body>
    <audio id="audio" loop src="public/typingSoundEffect.mp3"></audio>
    <div class = 'title-display' id = 'title'></div>

        <div class="wpm-text" id = "wpmtext"></div>

        <div class = "leaderboard" id = "leaderboardfive"></div>
        <div class = "leaderboard" id = "previousattempt"></div>
